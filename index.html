    <script>
        (function() {
            // ========== ËÆæÂ§áÊ£ÄÊµã ==========
            function detectDevice() {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                if (/android/i.test(ua)) return 'android';
                if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return 'ios';
                if (/Macintosh|Mac OS X/.test(ua)) return 'ios';
                return 'ios';
            }
            const deviceType = detectDevice();
            const themeClass = deviceType === 'android' ? 'android-theme' : 'ios-theme';
            const devicePlatform = deviceType; // 'ios' Êàñ 'android'
            
            // ========== ÈúÄË¶ÅÂå∫ÂàÜÂπ≥Âè∞ÁöÑÂàÜÁ±ª ==========
            const PLATFORM_SPECIFIC_CATEGORIES = ['apps', 'games']; // Â∫îÁî®ÂíåÊ∏∏ÊàèÈúÄË¶ÅÂå∫ÂàÜÂπ≥Âè∞
            const UNIVERSAL_CATEGORIES = ['movies', 'music', 'books']; // ÁîµÂΩ±„ÄÅÈü≥‰πê„ÄÅÂõæ‰π¶‰∏çÂàÜÂπ≥Âè∞

            // ========== Â∫îÁî®‰∏ªÈ¢ò ==========
            function applyTheme() {
                document.getElementById('logoIcon').classList.add(themeClass);
                document.querySelectorAll('.nav-item').forEach(item => {
                    if (item.classList.contains('active')) item.classList.add(themeClass);
                });
            }

            // ========== Ê†∏ÂøÉËßÑÂàôÔºöÊâ©Â±ïÂêçÊò†Â∞ÑË°® ==========
            const EXTENSION_RULES = {
                'ipa':   { platform: 'ios', category: 'apps' },
                'apk':   { platform: 'android', category: 'apps' },
                'ipag':  { platform: 'ios', category: 'games' },
                'apkg':  { platform: 'android', category: 'games' },
                'txt':   { platform: 'ios', category: 'books' },
                'mp3':   { platform: 'ios', category: 'music' },
                'mp4':   { platform: 'ios', category: 'movies' }
            };

            // ========== Êï∞ÊçÆÂ≠òÂÇ® ==========
            let apps = [];
            let currentCategory = 'apps';
            let appsClickCount = 0;
            let versionTimer = null;
            let exportClickCount = 0;
            let exportTimer = null;

            // Âä†ËΩΩ‰øùÂ≠òÁöÑÊï∞ÊçÆ
            try {
                const saved = localStorage.getItem('appstore_apps_data');
                if (saved) apps = JSON.parse(saved);
            } catch (e) { apps = []; }

            // ========== ÈªòËÆ§Á§∫‰æãÊï∞ÊçÆÔºàÊ∑ªÂä†‰∫ÜGTASAÊ∏∏ÊàèÔºâ ==========
            if (apps.length === 0) {
                apps.push(
                    // ÂéüÊúâÂ∫îÁî®
                    { id: '1-' + Date.now(), name: 'ÊóßÁâàÊäñÈü≥', url: 'https://loadly.io/oldtiktokipa', platform: 'ios', category: 'apps' },
                    { id: '2-' + Date.now(), name: 'biliwear', url: 'https://loadly.io/biliwearapk', platform: 'android', category: 'apps' },
                    { id: '3-' + Date.now(), name: 'shizuku', url: 'https://loadly.io/shizukumapk', platform: 'android', category: 'apps' },
                    { id: '4-' + Date.now(), name: 'pilipala', url: 'https://loadly.io/pilipalaapk', platform: 'android', category: 'apps' },
                    { id: '5-' + Date.now(), name: 'pilipala', url: 'https://loadly.io/pilipalaipa', platform: 'ios', category: 'apps' },
                    { id: '6-' + Date.now(), name: 'ÊóßÁâàbili', url: 'https://loadly.io/oldbiliipa', platform: 'ios', category: 'apps' },
                    
                    // Êñ∞Â¢ûGTASAÊ∏∏Êàè

                    { id: '8-' + Date.now(), name: '‰æ†ÁõóÁåéËΩ¶ÊâãÔºöÂú£ÂÆâÂú∞ÂàóÊñØ', url: 'https://loadly.io/gtasaapkg', platform: 'android', category: 'games' }
                );
            }

            function saveApps() {

            // DOM ÂÖÉÁ¥†

            const versionToast = document.getElementById('versionToast');
            const platformOptions = document.querySelectorAll('.platform-option');

            applyTheme();

            // Âπ≥Âè∞ÈÄâÊã©Âô®ÁÇπÂáª (ÂºπÁ™óÂÜÖ)
            platformOptions.forEach(opt => {
                opt.addEventListener('click', () => {
                    platformOptions.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    appPlatform.value = opt.dataset.platform;
                });
            });

            // ÊòæÁ§∫ÁâàÊú¨Âè∑
            function showVersion() {
                versionToast.classList.add('show');
                setTimeout(() => versionToast.classList.remove('show'), 2000);
            }

            // ÁÇπÂáªlogoËß¶ÂèëÁâàÊú¨Âè∑ÂíåÂØºÂá∫
            document.querySelector('.logo-icon').addEventListener('click', () => {
                appsClickCount++;
                if (versionTimer) clearTimeout(versionTimer);
                versionTimer = setTimeout(() => appsClickCount = 0, 3000);

                    if (exportClickCount >= 3) {

            });

            // ÂØºÂá∫ÂäüËÉΩ
            function performExport() {
                if (apps.length === 0) { alert('Ê≤°ÊúâÊï∞ÊçÆÂèØÂØºÂá∫'); return; }
                const backup = { version: '1.0', timestamp: new Date().toISOString(), apps };
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'appstore_backup_' + new Date().toISOString().slice(0,10) + '.json';
                a.click();
                URL.revokeObjectURL(url);
                alert('‚úÖ Â§á‰ªΩÂ∑≤ÂØºÂá∫');
            }

            // ========== Êô∫ËÉΩËé∑Âèñ‰ø°ÊÅØ ==========
            async function smartFetchFromUrl(url) {
                // ÊèêÂèñÊâ©Â±ïÂêç
                const match = url.match(/\.([a-zA-Z]+)$/);
                let ext = match ? match[1].toLowerCase() : '';
                
                let rule = null;
                if (ext && EXTENSION_RULES[ext]) {
                    rule = EXTENSION_RULES[ext];
                }

                // ‰ªéÈìæÊé•‰∏≠ÊèêÂèñÂêçÁß∞
                let nameFromUrl = '';
                try {
                    const urlObj = new URL(url);
                    const path = urlObj.pathname;
                    let base = path.startsWith('/') ? path.substring(1) : path;
                    if (ext && base.endsWith('.' + ext)) {
                        base = base.substring(0, base.length - (ext.length + 1));
                    } else if (ext && base.endsWith(ext)) {
                        base = base.substring(0, base.length - ext.length);
                    }
                    nameFromUrl = base.replace(/[._-]/g, ' ').trim();
                    if (nameFromUrl === '') nameFromUrl = base;
                } catch (e) {
                    console.warn('‰ªéURLÊèêÂèñÂêçÁß∞Â§±Ë¥•', e);
                }

                let finalName = nameFromUrl;
                if (!finalName) {
                    try {
                        const host = new URL(url).hostname.replace('www.', '');
                        finalName = host.split('.')[0];
                    } catch {
                        finalName = 'Â∫îÁî®';
                    }
                }
                finalName = finalName.charAt(0).toUpperCase() + finalName.slice(1);

                if (rule) {
                    return {
                        name: finalName,
                        platform: rule.platform,
                        category: rule.category,
                        ext: ext
                    };
                } else {
                    return {
                        name: finalName,
                        platform: 'ios',
                        category: 'apps',
                        ext: ext || 'Êú™Áü•'
                    };
                }
            }

            // Ëé∑ÂèñÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            fetchInfoBtn.addEventListener('click', async () => {
                const url = appUrl.value.trim();
                if (!url) { alert('ËØ∑ËæìÂÖ•‰∏ãËΩΩÈìæÊé•'); return; }
                
                fetchStatus.innerText = 'üîç Êô∫ËÉΩËß£Êûê‰∏≠...';
                fetchInfoBtn.disabled = true;

                try {
                    const info = await smartFetchFromUrl(url);
                    
                    appName.value = info.name;
                    appPlatform.value = info.platform;
                    platformOptions.forEach(o => {
                        o.classList.toggle('selected', o.dataset.platform === info.platform);
                    });
                    appCategory.value = info.category;
                    
                    fetchStatus.innerText = `‚úì Â∑≤Ëá™Âä®ËØÜÂà´Ôºö${info.ext} ‚Üí ${info.platform}/${info.category}`;
                } catch (error) {
                    fetchStatus.innerText = '‚ùå Ëß£ÊûêÂ§±Ë¥•ÔºåËØ∑ÊâãÂä®Â°´ÂÜô';
                    console.error(error);
                } finally {
                    fetchInfoBtn.disabled = false;
                }
            });

            // ========== Ê∏≤Êüì‰∏ªÁΩëÊ†º (Â∏¶Êô∫ËÉΩËøáÊª§) ==========
            function renderGrid() {
                // ÂÖàÊåâÂàÜÁ±ªËøáÊª§
                let filtered = apps.filter(app => app.category === currentCategory);
                
                // Ê†πÊçÆÂàÜÁ±ªÂÜ≥ÂÆöÊòØÂê¶ÊåâÂπ≥Âè∞ËøáÊª§
                if (PLATFORM_SPECIFIC_CATEGORIES.includes(currentCategory)) {
                    // Â∫îÁî®ÂíåÊ∏∏ÊàèÔºöÂè™ÊòæÁ§∫ÂΩìÂâçÂπ≥Âè∞
                    filtered = filtered.filter(app => app.platform === devicePlatform);
                }
                // ÁîµÂΩ±„ÄÅÈü≥‰πê„ÄÅÂõæ‰π¶Ôºö‰∏çËøáÊª§Âπ≥Âè∞ÔºåÂÖ®ÈÉ®ÊòæÁ§∫

                if (filtered.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-message">
                            ÊöÇÊó†Êñá‰ª∂
                        </div>`;
                    return;
                }

                let html = '';
                filtered.forEach(app => {
                    const platformIcon = app.platform === 'ios' ? 'üçé' : 'ü§ñ';
                    const platformTag = app.platform === 'ios' ? 'iOS' : 'Android';
                    
                    html += `
                        <div class="app-card" data-id="${app.id}">
                            <div class="app-icon">${platformIcon}</div>
                            <div class="app-info" onclick="window.open('${app.url}', '_blank')">
                                <div class="app-name">
                                    ${app.name}
                                    <span class="app-platform">${platformTag}</span>
                                </div>
                                <div class="app-url-preview">${app.url}</div>
                                <div style="margin-top: 6px;">
                                    <span class="download-badge ${themeClass}">‚¨áÔ∏è ‰∏ãËΩΩ</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                grid.innerHTML = html;
            }

            // ========== Â∫ïÈÉ®ÂØºËà™ÂàÜÁ±ªÂàáÊç¢ ==========
            function setActiveNav(cat) {
                navItems.forEach(item => {
                    item.classList.remove('active', 'ios-theme', 'android-theme');
                    if (item.dataset.cat === cat) {
                        item.classList.add('active', themeClass);
                    }
                });
            }

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    currentCategory = item.dataset.cat;
                    setActiveNav(currentCategory);
                    renderGrid();
                });
            });

            // ========== ÊêúÁ¥¢ÂäüËÉΩ (Â∏¶Êô∫ËÉΩËøáÊª§) ==========
            function performSearch(keyword) {
                keyword = keyword.toLowerCase().trim();
                if (keyword === '') return [];
                
                // ÂÖàÊåâÂÖ≥ÈîÆËØçËøáÊª§
                let results = apps.filter(app => 
                    app.name.toLowerCase().includes(keyword) || 
                    app.url.toLowerCase().includes(keyword)
                );
                
                // ÂÜçÊ†πÊçÆÂàÜÁ±ªÂÜ≥ÂÆöÊòØÂê¶ÊåâÂπ≥Âè∞ËøáÊª§
                return results.filter(app => {
                    if (PLATFORM_SPECIFIC_CATEGORIES.includes(app.category)) {
                        // Â∫îÁî®ÂíåÊ∏∏ÊàèÔºöÂè™ÊòæÁ§∫ÂΩìÂâçÂπ≥Âè∞
                        return app.platform === devicePlatform;
                    } else {
                        // ÁîµÂΩ±„ÄÅÈü≥‰πê„ÄÅÂõæ‰π¶ÔºöÂÖ®ÈÉ®ÊòæÁ§∫
                        return true;
                    }
                });
            }

            function renderSearchResults(results) {
                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="empty-message">ÊöÇÊó†Êñá‰ª∂</div>';
                    return;
                }
                let html = '';
                results.forEach(app => {
                    const platformIcon = app.platform === 'ios' ? 'üçé' : 'ü§ñ';
                    html += `
                        <div class="app-card" style="margin-bottom: 8px;">
                            <div class="app-icon">${platformIcon}</div>
                            <div class="app-info" onclick="window.open('${app.url}', '_blank')">
                                <div class="app-name">${app.name}</div>
                                <div class="app-url-preview">${app.url}</div>
                            </div>
                        </div>
                    `;
                });
                searchResults.innerHTML = html;
            }

            openSearchBtn.addEventListener('click', () => {
                searchOverlay.classList.add('show');
                searchInput.value = '';
                searchInput.focus();
                renderSearchResults([]);
            });

            closeSearchBtn.addEventListener('click', () => {
                searchOverlay.classList.remove('show');
            });

            searchInput.addEventListener('input', () => {
                renderSearchResults(performSearch(searchInput.value));
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.classList.remove('show');
            });

            // ÂàùÂßãÂåñ
            setActiveNav(currentCategory);
            renderGrid();
        })();
    </script>
